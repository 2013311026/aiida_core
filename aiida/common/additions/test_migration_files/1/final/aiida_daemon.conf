
[unix_http_server]
file=/home/aiida/.aiida/daemon/supervisord.sock   ; (the path to the socket file)

[supervisord]
logfile=/home/aiida/.aiida/daemon/log/supervisord.log
logfile_maxbytes=10MB
logfile_backups=2
loglevel=info
pidfile=/home/aiida/.aiida/daemon/supervisord.pid
nodaemon=false
minfds=1024
minprocs=200

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:////home/aiida/.aiida/daemon/supervisord.sock

;=======================================
; Main AiiDA Daemon
;=======================================
[program:aiida-daemon]
command=python "/home/aiida/aiida_core/aiida/backends/djsite/manage.py" --aiida-process=daemon celeryd --loglevel=INFO
directory=/home/aiida/.aiida/daemon
user=aiida
numprocs=1
stdout_logfile=/home/aiida/.aiida/daemon/log/aiida_daemon.log
stderr_logfile=/home/aiida/.aiida/daemon/log/aiida_daemon.log
autostart=true
autorestart=true
startsecs=10
stopwaitsecs=30
process_name=%(process_num)s

; ==========================================
; AiiDA Deamon BEAT - for scheduled tasks
; ==========================================
[program:aiida-daemon-beat]
command=python "/home/aiida/aiida_core/aiida/backends/djsite/manage.py" --aiida-process=daemon celerybeat
directory=/home/aiida/.aiida/daemon
user=aiida
numprocs=1
stdout_logfile=/home/aiida/.aiida/daemon/log/aiida_daemon_beat.log
stderr_logfile=/home/aiida/.aiida/daemon/log/aiida_daemon_beat.log
autostart=true
autorestart=true
startsecs=10
stopwaitsecs = 30
process_name=%(process_num)s